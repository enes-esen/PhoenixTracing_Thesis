<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Phoenix Tracing</title>
    <link rel="stylesheet" href="/aaaa-lasstversion/StyleSheet1.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button class="button" type="submit"><a href="#login">Login</a></button></li>
            </ul>
        </nav>
        <section id="home">
            <h1>Welcome To Phoenix Tracing</h1>
            <p class="lead">Tracing is our job!</p>
        </section>
        <section id="about">
            <h1>About</h1>
            <p class="lead">We are help you to your business!</p>
        </section>
        <section id="contact">
            <h1>Contact</h1>
            <p class="lead">If you want to more information leave us a message!</p>
            <div class="container2">
                <form id="contact2" action="" method="post">
                    <fieldset>
                        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Your Email Address" type="email" tabindex="2" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
                    </fieldset>
                    <fieldset>
                        <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                    </fieldset>
                    <fieldset>
                        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                    </fieldset>
                </form>
            </div>
        </section>
    </div>
    <script src="/aaaa-lasstversion/JavaScript.js"></script>
</body>
</html>
