<body class="">
    <div class="arrow">
        <div class="arrow-left"> <div></div> </div>
    </div>
    <div class="container arkaplan-turuncu" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Hesap Oluştur</h1>
                <!--<span> Giriş Yap </span>-->
                <input type="text" placeholder="İsim" id="reg_name" required />
                <input type="text" placeholder="Soyisim" id="reg_surname" required />
                <input type="email" placeholder="Email" id="reg_mail" required />
                <input type="password" placeholder="Şifre" id="reg_pass" name="password" required />
                <i id="p1" class='bx bxs-lock-alt' onclick="myFunction()"></i>
                <input type="text" placeholder="Telefon Numarası" id="reg_phone" required />
                <button id="SignUp">Hesap Oluştur</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" id="loginForm">
                <h1>Giriş Yap</h1>
                <!--<span> Yeni Hesap Oluştur </span>-->
                <input type="email" placeholder="Email" id="mail" name="mail" required />
                <input type="password" placeholder="Şifre" id="pass" name="password" required>
                <i id="p2" class='bx bxs-lock-alt' onclick="myFunction2()"></i>
                <a href="#">Şifremi unuttum</a>
                <button id="SignIn">Giriş Yap</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="logo.png" width="100" height="100" />
                    <h1 style="color: #323232; margin-block-end: 25px; margin-block-start: 20px;" class="yazi-koyu-gri">Phoenix Tracing</h1>
                    <!--<p style="color:#323232">Hesabınıza giriş yapmak için butona tıklayın!</p>-->
                    <button style="background-color:#323232; color:#FFFFFF; border:none"
                            class="ghost" id="signIn">
                        Giriş Yap
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="logo.png" width="100" height="100" />
                    <h1 style="color: #323232; margin-block-end: 25px; margin-block-start: 20px;">Phoenix Tracing</h1>
                    <!--<p style="color:#323232">Yeni Hesap Oluşturun</p>-->
                    <button style="background-color:#323232; color:#FFFFFF; border:none"
                            class="ghost" id="signUp">

                    </button>
