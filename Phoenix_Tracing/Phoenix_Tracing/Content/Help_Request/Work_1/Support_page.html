        <ul class="nav-links">

            </li>
            <li>
                <a href="#" data-active="2">
                    <i class='bx bxs-help-circle'></i>

            <li>
                <a href="#" data-active="3">

                </a>
            </li>
            <li>

                </a>
            </li>
            <li>

            <li>

        </ul>
    </div>


    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">PHOENIX TRACING</span>
            </div>

            <div class="profile-details">
                <!--<img src="images/profile.jpg" alt="">-->
                <i class='bx bxs-user'></i>
                <span class="admin_name">Enes ESEN</span>
                <!--<i class='bx bx-chevron-down'></i>-->
            </div>
        </nav>


        <div class="home-content">
            <div class="boxes">
                <div class="boxes2 box">
                    <div class="title">Destek Talep Et</div>
                    <div class="details">
                        <!--<div class="container2">-->
                        <form id="contact2" action="" method="post" class="container2">
                            <fieldset>
                                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Your surname" type="text" tabindex="2" required autofocus>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Your Email Address" type="email" tabindex="3" required>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Your Phone Number (optional)" type="tel" tabindex="4">
                            </fieldset>
                            <fieldset>
                                <input placeholder="Your topic" type="text" tabindex="5" required autofocus>
                            </fieldset>
                            <fieldset>
                                <textarea placeholder="Type your message here...." tabindex="6" required></textarea>
                            </fieldset>
                            <fieldset>
                                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Destek Talebinde Bulun</button>
                            </fieldset>
                        </form>
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="JavaScript.js"></script>
